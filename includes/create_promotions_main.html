<div class="container body">
  <div class="main_container">

    {% include 'sidebar.html' %}
    {% include 'topbar.html' %}

    <div class="right_col" role="main">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <h1>Create Promotions</h1>

          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Big Bill Bonus</h2>
                
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <br />
                <form id="big_bill_bonus_form" action="." method="POST" data-parsley-validate class="form-horizontal form-label-left">
                  <div class="form-group">
                    <label class="col-md-12 col-sm-6 col-xs-12"><div class="col-md-3 xs-top-padding">Store</div>
                      <i class="fa fa-home"></i> <select id="promo_store" name="store" class="col-md-4 col-sm-4 col-xs-12 no-float" required></select>
                    </label>
                  </div>

                  <div class="ln_solid"></div>

                  <div class="form-group">
                    <label class="col-md-12 col-sm-6 col-xs-12"><div class="col-md-3 xs-top-padding">For every</div>$ <input class="col-md-4 col-sm-4 col-xs-12 no-float" type="text" name="value_trigger_value"> <span class="sm-margin-left">customer adds</span>
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12 col-sm-6 col-xs-12"><div class="col-md-3 xs-top-padding">customer receives</div>$ <input class="col-md-4 col-sm-4 col-xs-12 no-float" type="text" name="added_value"> <span class="sm-margin-left">as a Bonus</span>
                    </label>
                  </div>
                  <div class="col-md-12 col-sm-6 col-xs-12 sm-margin-left" id="added_value_current">
                  </div>
                  <div class="col-md-12 col-sm-6 col-xs-12 sm-margin-left" id="added_value_msg">
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                      <button type="button" id="reset_value" class="btn btn-default pull-right">Reset</button>
                      <button type="button" name="added_value_btn" class="btn btn-success pull-right big_bill_submit">Submit</button>
                    </div>
                  </div>

                  <div class="ln_solid"></div>

                  <div class="form-group">
                    <label class="col-md-12 col-sm-6 col-xs-12"><div class="col-md-3 xs-top-padding">Customer receives</div>% <input class="col-md-4 col-sm-4 col-xs-12 no-float" type="text" name="added_percentage"> <span class="sm-margin-left">as a Bonus</span>
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12 col-sm-6 col-xs-12"><div class="col-md-3 xs-top-padding">on funds added over</div>$ <input class="col-md-4 col-sm-4 col-xs-12 no-float" type="text" name="percentage_trigger_value">
                    </label>
                  </div>
                  <div class="col-md-12 col-sm-6 col-xs-12 sm-margin-left" id="added_percentage_current">
                  </div>
                  <div class="col-md-12 col-sm-6 col-xs-12 sm-margin-left" id="added_percentage_msg">
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                      <button type="button" id="reset_percentage" class="btn btn-default pull-right">Reset</button>
                      <button type="button" name="added_percentage_btn" class="btn btn-success pull-right big_bill_submit">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="clearfix"></div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
      </div>
    </div>

    {% include 'footer.html' %}

  </div>
</div>

<!-- Custom Theme Scripts -->
<script src="static/js/core/sidebar.js"></script>
<script src="static/js/create_promotions.js"></script>

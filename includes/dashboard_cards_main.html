<div class="container body">
  <div class="main_container">
    
    {% include 'sidebar.html' %}
    {% include 'topbar.html' %}

    <div class="right_col" role="main">
      <div class="page-title">
        <div class="title_left">

        </div>

        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
              <input type="text" id="search" class="form-control" style="float: right;" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Cards Search </h2>


              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <p class="text-muted font-13 m-b-30">
               
              </p>
              <table id="datatable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Card ID</th>
                    <th>First Name</th>
                    
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Store</th>
                    <th>User ID</th>
                  </tr>
                </thead>


                <tbody id="cards_table">
                
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Card Details</h2>
              <div class="clearfix"></div>
            </div>

            <div class="x_content" id="card_details">
              <div class="card_id"></div>
              <div class="balance"></div>
            </div>
            <div id="transactions_heading"></div>

            <div id="last_transactions"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'footer.html' %}


<script type="text/javascript" src="static/js/core/sidebar.js"></script>
<script type="text/javascript" src="static/js/cards.js"></script>

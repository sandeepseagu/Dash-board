 <div class="container body">
      <div class="main_container">
        

        
       {% include 'sidebar.html' %}

       {% include 'topbar.html' %}

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3><small></small></h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Generate Reports </h2>
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <section class="content invoice">
                      <!-- title row -->
                      
                      
                      <form class="form-horizontal form-label-left">
                        

                      <div class="well" style="overflow: auto">

                        <div  class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12">Report Type</label>
                          <div class="col-md-5 col-sm-6 col-xs-12">
                            <select class=" form-control selectpicker" data-live-search="true" tabindex="-1" id="report_types">
                              <option value="null"> Choose option</option>
                              <option value="SR">Sales Report</option>
                              <option value="CR">Collection Report</option>
                              <option value="TS">Time Sheet</option>
                            </select>
                          </div>
                        </div>



                        <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12">Stores</label>
                          <div class="col-md-9 col-sm-9 col-xs-12" >
                            <select class="select2_multiple form-control" multiple="multiple" name="stores[]" id="stores_for_reports">
                              
                              
                              
                            </select>
                          </div>
                        </div>

                        <div class="col-md-12">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Dates</label>
                          <form class="form-horizontal">
                              <div class="col-md-6 col-sm-6 col-xs-12">
          <div id="reportrange"  style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
            <span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
          </div>
        </div>
                          </form>
                        </div>

                        

                      

                      
                    </div>



                      </form>
                     

                      

                      <!-- this row will not appear when printing -->
                      <div class="row no-print">
                        <div class="col-xs-12">
                          
                          <button class="btn btn-success pull-right" id="generate_excel"><i class="fa fa-download"></i> Generate Excel</button>
                          <button class="btn btn-primary pull-right" style="margin-right: 5px;" id="generate_pdf"><i class="fa fa-download"></i> Generate PDF</button>
                        </div>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

               {% include 'footer.html' %}
      </div>
    </div>

   
    <script src="static/build/js/custom.js"></script>
    <script type="text/javascript" src="static/js/generate_reports.js"></script>

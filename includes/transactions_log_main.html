<div class="container body">

  <div class="main_container">
  {% include 'sidebar.html' %}    
  {% include 'topbar.html' %}

    <!-- page content -->
    <div class="right_col" role="main">
      <div class="page-title">
        <div class="title_left">
          <h3>Transactions logs</h3>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Transactions log</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">

            <div id="date_filter">
              <form id="transactions_log_form" method="POST">
                <span id="date-label-from" class="card-date-label">From: <input id="datepicker_from" name="start_date" class="date_range_filter date" type="text"/> </span>
                <span id="date-label-to" class="card-date-label">To: <input id="datepicker_to" name="end_date" class="date_range_filter date" type="text"/></span>
                <button id="transactions_log_button" class="card-date-submit-button" type="button">Submit</button>
              </form>
            </div>

            <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Datetime</th>
                  <th>Card ID</th>
                  <th>Price</th>
                  <th>Credit card</th>
                  <th>Machine type</th>
                  <th>Store ID</th>
                  <th>Machine ID</th>
                  <th>Model</th>
                </tr>
              </thead>
              <tbody id="transactions_log_table_body">
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </div>
  <!-- /page content -->
</div>

<script src="static/js/core/sidebar.js"></script>
<script src="static/js/transactions_log.js"></script>

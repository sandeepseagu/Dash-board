<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/images/favicon.ico" type="image/ico" />

    <title>IPS | Dashboard</title>

    <!-- Bootstrap -->
    <link href="static/third_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="static/third_party/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="static/third_party/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="static/third_party/animate.css/animate.min.css" rel="stylesheet">
    <!-- PNotify -->
    <link href="static/third_party/pnotify/pnotify.custom.min.css" rel="stylesheet">


    <!-- Custom Theme Style -->
    <link href="static/css/custom.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="login_form" method="POST">
              <h1>Login</h1>
              <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
              <input type="hidden" name="action" value="validate_captcha">
              <div class="col-xs-12">
                <input name="username" type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div class="col-xs-12">
                <input name="password" type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button id="login_button" type="submit" class="btn btn-default submit">Log in</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

                <div class="col-xs-12">
                  <h2><img src="static/images/logo_gray.png"/>&nbsp;&nbsp;Interactive Payment Systems</h2>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="static/third_party/jquery/dist/jquery.min.js"></script>
    <!-- PNotify -->
    <script src="static/third_party/pnotify/pnotify.custom.min.js"></script>
    <!-- Google recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfBXY8UAAAAAANyoX5NBT4FmmumnWxHn6t2N4Q0"></script>

    <script type="text/javascript" src="static/js/login.js"></script>
  </body>
</html>
